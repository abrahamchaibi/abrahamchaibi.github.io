---
layout: layout
title: AC Inc
---

<div class="title">
    <h1>AC Inc.</h1>
    <h3>Mussels and Musings</h3>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            {% for category in site.categories %}
            <h5> <b>
                {{ category | first }}
            </b> </h5>
            {% for post in category[1] %}
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <h5 style="text-align: right">
                        {{ post.date | date: "%B %e, %Y" }}
                    </h5>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <h5 style="text-align: left">
                        {% assign post_url = post.external_url | post.url %}
                        <strong><a href="{{ post_url }}">{{ post.title }}</a></strong>
                    </h5>
                </div>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</div>
